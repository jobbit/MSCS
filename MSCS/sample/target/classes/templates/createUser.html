            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        基础信息
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form role="form" id="register" method="post" action="userRegister.action"
                                      class="form-signin">
                                    <div class="form-group">
                                        <label>角色</label>
                                        <br>
                                        <select name="user.user_role" class="form-control">
                                            <option>customer</option>
                                            <option>admin</option>
                                            <option>cashier</option>
                                        </select>
                                        <p class="help-block">您的用户角色</p>
                                    </div>
                                    <div class="form-group">
                                        <label>用户账号</label>
                                        <br>
                                        <input class="form-control" type="text" name="user.user_username" id="usr">
                                        <p id="usrERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>用户密码</label>
                                        <br>
                                        <input class="form-control" type="password" name="user.user_password"

                                               id="pwd">
                                        <p id="passERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>重复密码</label>
                                        <br>
                                        <input class="form-control" type="password" name="user.user_password_confirm"

                                               id="repwd">
                                        <p id="reERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>用户姓名</label>
                                        <br>
                                        <input class="form-control" type="text" name="user_info_name"

                                               id="lid">
                                        <p id="lidERROR"></p>
                                    </div>


                                    <button onclick="check();" type="button"
                                            class="btn btn-outline btn-success  btn-primary btn-lg btn-block">注册
                                    </button>
                                    <button type="reset"
                                            class="btn btn-outline btn-danger  btn-primary btn-lg btn-block">重置
                                    </button>
                                </form>
                            </div>

                            <!-- /.col-lg-6 (nested) -->
