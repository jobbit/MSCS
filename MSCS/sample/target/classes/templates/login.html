<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample</title>
</head>
<body>
<h1 th:inline="text">Login</h1>
<form id="iform" th:action="@{/loginaction}" th:method="get" th:object="${user}">
    <!--用户名-->
    <div class="form-group">
        <div class="input-group"> <!--可添加错误提示样式 validate-has-error-->
            <div class="input-group-addon">
                <i class="entypo-user"></i>
            </div>
            <input type="text" class="form-control" id="username" placeholder="用户名" required autocomplete="off"  />
        </div>
    </div>

    <!--密码-->
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-addon">
                <i class="entypo-key"></i>
            </div>
            <input type="password" class="form-control" id="password" placeholder="密码" required autocomplete="off"/>
        </div>
    </div>
    <button type="submit" onclick="check();" class="btn btn-lg btn-success btn-block">登陆</button></form>
</body>
</html>
