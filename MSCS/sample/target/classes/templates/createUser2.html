    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link th:href="@{/vendor/font-awesome/css/font-awesome.min.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="login.html">连锁商店管理系统</a>
        </div>
        <!-- /.navbar-header -->

        <ul class="nav navbar-top-links navbar-right">

            <li class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                    <i class="fa fa-user fa-fw"></i> <span id="userRole"></span> <i class="fa fa-caret-down"></i>

                </a>
                <ul class="dropdown-menu dropdown-user">
                    <li><a href="displayUsersInfo.action"><i class="fa fa-user fa-fw"></i> User Profile</a>
                    </li>
                    <li><a href="#"><i class="fa fa-gear fa-fw"></i> Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="logout.action"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                    </li>
                </ul>
                <!-- /.dropdown-user -->
            </li>
            <!-- /.dropdown -->
        </ul>
        <!-- /.navbar-top-links -->
    </nav>
    <!-- /#page-wrapper -->

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">注册用户</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        基础信息
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <form id="iform" th:action="@{/insert}" th:method="get" th:object="${user}">
                                <!--<form role="form" id="register" method="post" action="userRegister.action"-->
                                    <div class="form-group">
                                        <label>角色</label>
                                        <br>
                                        <input class="form-control" type="text" name="user.user_authority" id="authority" th:field="*{authority}">
                                        <p class="help-block">您的用户角色</p>
                                    </div>
                                    <div class="form-group">
                                        <label>用户账号</label>
                                        <br>
                                        <input class="form-control" type="text" name="user.user_username" id="usr" th:field="*{id}">
                                        <p id="usrERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>用户密码</label>
                                        <br>
                                        <input class="form-control" type="password" name="user.user_password" id="pwd" th:field="*{password}">
                                        <p id="passERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>用户姓名</label>
                                        <br>
                                        <input class="form-control" type="text" name="user_info_name" id="lid" th:field="*{name}">
                                        <p id="lidERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>性别</label>
                                        <br>
                                        <input class="form-control" type="password" name="user.user_password_confirm" id="repwd" th:field="*{gender}">
                                        <p id="geERROR"></p>
                                    </div>
                                    <div class="form-group">
                                        <label>手机号码</label>
                                        <br>
                                        <input class="form-control" type="password" name="user.user_password_confirm" id="repwd" th:field="*{phone}">
                                        <p id="phERROR"></p>
                                    </div>

                                    <button onclick="check();" type="submit"
                                            class="btn btn-outline btn-success  btn-primary btn-lg btn-block">注册
                                    </button>
                                    <button type="reset"
                                            class="btn btn-outline btn-danger  btn-primary btn-lg btn-block">重置
                                    </button>
                                </form>
                            </div>

                            <!-- /.col-lg-6 (nested) -->
                        </div>
                        <!-- /.row (nested) -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<script language="javascript">
    function check() {
        alert(document.getElementById("usr").value);
        alert(document.getElementById("gender").value);
        document.getElementById("register").submit();
    }
</script>
<!-- jQuery -->
<script src="../static/vendor/jquery/jquery.min.js"></script>

<script src="../static/dist/js/sb-admin-2.js"></script>

</body>

</html>
