<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sample</title>
</head>
<body>
    <h1 th:inline="text">Sample</h1>
    <table>
        <!-- 名称 -->
        <thead>
             <tr>
                 <th >id</th>
                 <th >密码</th>
                 <th >姓名</th>
                 <th >性别</th>
                 <th >手机</th>
                 <th >权限</th>
             </tr>

         </thead>
         <!-- 动态插入内容 -->
         <tbody>
             <tr th:each="s,iterStat : ${user}" th:class="${iterStat.odd}? 'odd'">
        		<td th:text=" ${s.getPid()}"></td>
        		<td th:text=" ${s.getPassword()}"></td>
        		<td th:text=" ${s.getName()}"></td>
        		<td th:text=" ${s.getGender()}"></td>
        		<td th:text=" ${s.getPhone()}"></td>
        		<td th:text=" ${s.getAuthority()}"></td>
             </tr>
         </tbody>
    </table>
</body>
</html>
